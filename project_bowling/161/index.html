<!DOCTYPE html>
<html>

<head>
    <title>Bowling in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="js/shoot.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/shoot.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-sky></a-sky>
        <!--Assets-->
        <a-assets>
            <a-assets-item id="ball" src="./models/ball/scene.gltf" />
            <a-asset-item id="pin" src="./models/bowling_pin/scene.gltf"></a-asset-item>
        </a-assets>

    <!-- <a-entity id="environment" environment="preset:osiris;skyType:gradient;lighting:point">
        </a-entity>-->   

        <a-entity bowling-balls>
            </entity>

            <a-entity id="camera" position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
                <a-entity id="bowlball" gltf-model="#ball" position="0 -0.5 -1" rotation="0 0 0">
                </a-entity>
                <a-cursor id="cursor"></a-cursor>
            </a-entity>

            <!--Ground-->
            <a-plane id="ground" repeat="5 5" position="0 0 -20" rotation="-90 0 0" height="100" width="20" color="pink"
                static-body visible="true">
            </a-plane>

            <!--Bowling Pins-->
            <a-entity position="0 0 -10">

                <a-entity id="pin1" gltf-model="#pin" position="0 0 -2" scale="4 4 4">
                </a-entity>

                <a-entity id="pin2" gltf-model="#pin" position="-0.5 0 -3" scale="4 4 4">
                </a-entity>

                <a-entity id="pin3" gltf-model="#pin" position="-3 0 -3" scale="4 4 4">
                </a-entity>


                <a-entity id="pin4" gltf-model="#pin" position="-2 0 -2" scale="4 4 4">
                </a-entity>


                <a-entity id="pin5" gltf-model="#pin" position="-1 0 -1" scale="4 4 4">
                </a-entity>

                <a-entity id="pin6" gltf-model="#pin" position="0 0 0" scale="4 4 4">
                </a-entity>

                <a-entity id="pin7" gltf-model="#pin" position="1 0 -1" scale="4 4 4">
                </a-entity>


                <a-entity id="pin8" gltf-model="#pin" position="2 0 -2" scale="4 4 4">
                </a-entity>


                <a-entity id="pin9" gltf-model="#pin" position="3 0 -3" scale="4 4 4">
                </a-entity>


                <a-entity id="pin10" gltf-model="#pin" position="0.5 0 -3" scale="4 4 4">
                </a-entity>


            </a-entity>
    </a-scene>
</body>

</html>
