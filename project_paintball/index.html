<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"> </script>
    <script src="js/paintball.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-assets>
            <a-asset-item id="ball" src="./models/bowling_ball/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="environment" environment="preset:tron;skyType:gradient;lighting:point"></a-entity>
        <!--Camera and Cursor-->
        <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
            <a-cursor id="cursor"></a-cursor>
        </a-entity>

        <!--Ground-->
        <a-plane id="ground" repeat="5 5" position="0 -0.1 0" rotation="-90 0 0" height="200" width="1000"
            color="#FBF2D4" static-body visible="true">
        </a-plane>
        
        <a-box id="box1" position="-2 1.5 -10" color="white" depth="1" height="1" width="1.2" dynamic-body></a-box>
        <a-entity paint-ball></a-entity>


    </a-scene>

</body>

</html>
